<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="fr" xml:lang="fr">


<head>
    <meta charset="utf-8" />
    <title>Calculatrice</title>
    
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />

</head>


<body class="container">

    <h1>Calculatrice</h1>
   
<div id="calculatrice" class="row justify-content-center">

    <div id="cadran" class="border"></div>
    <button id="7" class="chiffre col-3">7</button>
    <button id="8" class="chiffre col-3">8</button>
    <button id="9" class="chiffre col-3">9</button>

    <button id="/" class="equation col-3">/</button>
    <button id="4" class="chiffre col-3">4</button>
    <button id="5" class="chiffre col-3">5</button>
    <button id="6" class="chiffre col-3">6</button>
    <button id="*" class="equation col-3">X</button>
    <button id="1" class="chiffre col-3">1</button>
    <button id="2" class="chiffre col-3">2</button>
    <button id="3" class="chiffre col-3">3</button>
    <button id="+" class="equation col-3">+</button>
    <button id="AC" class="col-3">AC</button>
    <button id="0" class="chiffre col-3 ">0</button>
    <button id="." class="col-3">.</button>
    <button id="-" class="equation col-3">-</button>  
    <button id="neg" class="col-4">+/-</button>
    <button id="pourcent" class="col-4">%</button>
    <button id="=" class="equation col-4">=</button>
    
    
     
    
</div>

    <script src="js/javascript.js"></script>
    <script src="js/fonctions-utilitaires.js"></script>
</body>

</html>
